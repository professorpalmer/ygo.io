<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGO Deck Combos</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures spacing between top and bottom sections */
            height: 100vh; /* Full viewport height */
        }

        h1 {
            color: #6a0dad;
            font-size: 36px;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px #cccccc;
        }

        button {
            background-color: #9370DB;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            margin-bottom: 20px;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 6px;
        }

        button:hover {
            background-color: #7b68ee;
        }

        button:active {
            background-color: #7b68ee;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .container, .negates-container {
            text-align: center;
        }

        .negates-container {
            margin-bottom: 50px; /* Adds space at the bottom */
        }
    </style>
</head>
<body>
    <h1>YGO Deck Combo Links</h1>
    <div class="container">
        <button onclick="window.location.href='purrely.html'">Purrely Deck Combos</button>
        <button onclick="window.location.href='snakeeyes.html'">Snake-Eyes Deck Combos</button>
        <button onclick="window.location.href='ignister.html'">Ignister Deck Combos</button>
        <button onclick="window.location.href='memento.html'">Memento Deck Combos</button>
        <!-- Add more buttons here as you create new pages for different decks -->
    </div>
    <div class="negates-container">
        <button onclick="window.location.href='negates.html'">Negates by Archetype</button>
    </div>
</body>
</html>
