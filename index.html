<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGO Deck Combos</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        h1 {
            color: #6a0dad;
            font-size: 36px;
            margin-top: 50px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px #cccccc;
        }

        button {
            background-color: #9370DB;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            margin: 10px;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 6px;
        }

        button:hover {
            background-color: #7b68ee;
        }

        button:active {
            background-color: #7b68ee;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Adjusts the margin to move it closer to the title */
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .negates-container {
            text-align: center;
            margin-top: 20px; /* Adjusts the margin to position it below the deck combo buttons */
            display: flex;
            justify-content: center;
            gap: 10px; /* Adds space between the buttons */
        }
    </style>
</head>
<body>
    <h1>YGO Deck Combo Links</h1>
    <div class="container">
        <div class="button-group">
            <button onclick="window.location.href='purrely.html'">Purrely Combos</button>
            <button onclick="window.location.href='snakeeyes.html'">Snake-Eyes Combos</button>
            <button onclick="window.location.href='ignister.html'">Ignister Combos</button>
            <button onclick="window.location.href='memento.html'">Memento Combos</button>
            <button onclick="window.location.href='melffy.html'">Melffy Combos</button>
            <button onclick="window.location.href='sefk.html'">Snake Eye Fire King Combos</button>
            <button onclick="window.location.href='rescueace.html'">Rescue Ace Combos</button>
        </div>
        </div>
        <!-- Add more buttons here as you create new pages for different decks -->
    </div>
    <h1>Guides</h1>
    <div class="guides-container">
        <button onclick="window.location.href='negates.html'">Negates by Archetype</button>
        <button onclick="window.location.href='melffyblog.html'">Melffy Thoughts</button>
    </div>
</body>
</html>
